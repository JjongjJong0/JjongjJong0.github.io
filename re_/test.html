<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        #imgBox { 
            position: fixed;
            width: 500px;
            transition: all 1s;
        }
        #imgBox.scroll {
            transform: scale(0.5, 0.5);
        }
        #re {
            width: 100%;
            background-color: antiquewhite;
        }
        
        .txt {
            position: fixed;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(function() {
            $(window).on("scroll", function() {
                $(".txt").text($(window).scrollTop());
                if($(this).scrollTop() > 500){
                    $("#imgBox").addClass("scroll");
                } else {
                    $("#imgBox").removeClass("scroll");
                }       
            })
        })
    </script>
</head>
<body>
    <div id="imgBox">
        <img id="re" src="./images/re.svg" alt="re" />
    </div>
    <p class="txt">1</p>
</body>
</html>
